<!DOCTYPE html>
<html lang="en">
<head>
    <title>Enhanced Array Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">
    
    <div class="bg-white p-3 rounded-lg shadow-lg w-full max-w-lg text-center">
        <h2 class="text-xl font-semibold mb-4">Enter Array Elements</h2>
       <div class="flex" >
        <input type="text" id="arrayInput" placeholder="Enter elements separated by space" class="border p-2 rounded w-[80%] mb-2">
        <button onclick="storeArray()" class="bg-gray-800 hover:bg-black text-white ml-1 h-10 w-[20%] rounded">Store Array</button>
       </div>
        
        <p id="inputArray" class="mt-4 font-semibold"></p>
        
        <h3 class="mt-4 text-lg font-semibold">Find Element by Index</h3>
      <div class="flex mt-3 ">
        <input type="text" id="element" placeholder="Enter index number" class="border p-2 rounded w-[80%] mb-2">
        <button onclick="findEle()" class="bg-gray-800
         hover:bg-black text-white ml-1  h-10 w-[20%] rounded">Find Element</button>
      </div>
        
        <p id="result" class="text-lg mt-4 font-bold"></p>
        <button onclick="resetArray()" class="mt-4 bg-red-500 text-white px-4 py-2 rounded">Reset</button>
    </div>
    
    <script src="index.js">
      
    </script>
</body>
</html>
